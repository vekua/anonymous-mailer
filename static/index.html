<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Anonymous Mailer</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-custom">
            <a class="navbar-brand" href="#">
                <img src="https://play-lh.googleusercontent.com/ve2QDzDYus94qWuegB7j24-wMLrNFRAED0Dr_ApOEnBBaZbDkjm65Mww3u1aUJi1pnQl"
                    alt="" width="30" height="30" class="d-inline-block align-text-top">
                Anonymous Mailer
            </a>
        </div>
    </nav>

    <main class="mt-4">
        <div class="container-custom">
            <form action="/send" method="POST">
                <input class="form-control" type="text" name="to" placeholder="To">
                <input class="form-control mt-3" type="text" name="subject" placeholder="Subject">
                <textarea placeholder="Message" name="text" class="form-control mt-3 text" rows="8"></textarea>

                <button class="btn btn-primary btn-lg mt-3" type="submit">submit</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
